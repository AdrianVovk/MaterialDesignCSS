<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,900' rel='stylesheet' type='text/css'>
    
    <title>Material</title>
    <meta name="description" content="Adrian Vovk making material design websites">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <link rel="stylesheet" href="css/base.css">
  </head>
  
  <body>
    <div class="header">
      <div class="headerBrand">
        <div class="headerItemRoot">
          <img src="images/icons/menu.svg" class="headerItem" onclick="showDrawer()">
        </div>
        <title>Material Design</title>
      </div>
      <div class="headerItemsContainer">
          <div class="headerItemRoot">
            <img src="images/icons/shop.svg" class="headerItem">  
          </div>
          <div class="headerItemRoot">
            <img src="images/icons/overflow.svg" class="headerItem">  
          </div>
      </div>
    </div>
    <scrim id="mDrawerScrim" onclick="hideDrawer()"></scrim>
    <drawer id="mDrawer">
      <img class="drawerheader" src="images/md_header.png">
      <div>I am a drawer</div>
    </drawer>
    <script>
      function showDrawer(){
        document.getElementById("mDrawer").style.left="0";
        document.getElementById("mDrawerScrim").style.background="rgba(0, 0, 0, 0.15)"
      }
      function hideDrawer(){
        alert("Hi")
        document.getElementById("mDrawer").style.left="-300px";
        document.getElementById("mDrawerScrim").style.background="transparent"
      }
    </script>
    <div class="content">
      <mdheader>Buttons</mdheader>
      <div>
        <button class="flat_button">Flat Button</button>
        <button class="raised_button">Raised Button</button>
      </div>
      <mdheader>Cards</mdheader>
      <div class="card" style="width:50%;">This is a card</div>
      <mdheader>Things</mdheader>
    </div>
  </body>
</html>
